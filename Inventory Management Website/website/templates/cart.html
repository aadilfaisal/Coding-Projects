<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryEase - Cart</title>
    
</head><style>
body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       background-color: #000; /* Change body background to black */
       color: #808080; /* Change default text color to grey */
   }
   
   .container {
       max-width: 1200px;
       margin: 0 auto;
       padding: 20px;
   }
   
   /* Header Styles */
   header {
       background-color: #808080; /* Change header background to grey */
       color: white;
       padding: 20px;
       display: flex;
       justify-content: space-between;
       align-items: center;
   }
   
   header img {
       height: 50px;
   }
   
   header input[type="text"] {
       padding: 10px;
       border: none;
       border-radius: 5px;
       width: 250px;
   }
   
   header button {
       padding: 10px 20px;
       border: none;
       border-radius: 5px;
       background-color: #390707;
       color: white;
       cursor: pointer;
       transition: background-color 0.3s ease;
   }
   
   header button:hover {
       background-color: #390707;
   }
   
   /* Main Content Styles */
   main {
       padding: 20px;
       background-color: #000; /* Change main background to black */
       color: #808080; /* Change main text color to grey */
   }
   
   main input[type="text"],
   main input[type="password"] {
       margin-bottom: 10px;
       padding: 10px;
       border: 1px solid #ccc;
       border-radius: 5px;
       width: 100%;
   }
   
   main button {
       padding: 10px 20px;
       border: none;
       border-radius: 5px;
       background-color: #390707;
       color: white;
       cursor: pointer;
       transition: background-color 0.3s ease;
   }
   
   main button:hover {
       background-color: #4f0808;
   }
   
   /* Footer Styles */
   footer {
       background-color: #808080; /* Change footer background to grey */
       color: white;
       padding: 20px;
       text-align: center;
   }
   
   .product img {max-width: 100px; height: auto;}
   
   .product-grid {
       display: flex;
       flex-wrap: nowrap; /* Prevent items from wrapping */
       overflow-x: auto; /* Add horizontal scroll if needed */
       gap: 20px; /* Add some space between items */
   }
   
   .product {
       flex: 0 0 auto; /* Allow items to shrink if needed */
       width: 300px; /* Set a fixed width for each item */
       padding: 10px; /* Add some padding around items */
       border: 1px solid #390707; /* Add a border for clarity */
   }
   
   .product img {
       max-width: 100%; /* Ensure images don't exceed their container */
   }
   
   .product h3 {
       margin-top: 10px; /* Add some space above the heading */
       font-size: 18px; /* Adjust heading size if needed */
   }
   
   .product p {
       margin: 5px 0; /* Add some margin around the paragraph */
   }
   
   .product button {
       display: block; /* Make buttons full width */
       width: 100%;
       padding: 8px 10px; /* Add some padding to buttons */
       background-color: #007bff; /* Add a background color */
       color: #fff; /* Set text color to white */
       border: none; /* Remove button border */
       border-radius: 5px; /* Add some border radius for a rounded look */
       cursor: pointer; /* Change cursor to pointer on hover */
       transition: background-color 0.3s; /* Add a smooth transition effect */
   }
   
   .product button:hover {
       background-color: #0056b3; /* Darken background color on hover */
   }
    </style>
<body>
    <header>
        <img src="static/images/Designer.png" alt="InventoryEase Logo">
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='/profile'">Profile</button>
    </header>
    <main>
        <div class="container">
            <h1>Cart</h1>
            <!-- Display cart items here -->
            <div class="cart-items">
                {% for product, quantity, product_cost in cart_with_products %}
                    <div class="cart-item">
                        <h3>{{ product.product_name }}</h3>
                        <p>Price: ${{ product.product_price }}</p>
                        <p>Quantity: {{ quantity }}</p>
                        <p>Total Cost: ${{ product_cost }}</p>
                    </div>
                {% endfor %}
            </div>
            <!-- Display total cost -->
            <p class="total-cost">Total Cost: ${{ total_cost }}</p>
            <!-- Add any additional features or buttons, like proceed to checkout -->
            <button onclick="window.location.href='/payment'">Proceed to Payment</button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <!-- Footer Content -->
        </div>
    </footer>
</body>
</html>
